     <style>
     .notebook-page {
  width: 90%; /* Adjust page width as needed */
  margin: 20px auto;
  padding: 20px;
  background-color: #fff; /* Paper color */
  border: 5px solid lightblue; /* Light blue border */
  border-radius: 10px; /* Slightly rounded corners */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for depth */
  position: relative; /* Required for ::before and ::after */
  overflow: hidden;
  height: 90vh; /* Makes it fit most of the viewport height */
}

.notebook-page::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50px; /* Adjust for margin line */
  width: 2px;
  height: 100%;
  background-color: lightblue; /* Vertical margin line */
  z-index: 0; /* Keep behind content */
}

.notebook-page::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    #d9eaf7 0%, /* Light blue for lines */
    #d9eaf7 1px,
    transparent 1px,
    transparent 24px /* Matches text line-height */
  );
  z-index: 0; /* Ensure lines are behind the text */
}

p {
  margin: 6;
  font-family: 'Brush Script MT', cursive;
  line-height: 26px; /* Matches the line spacing of the notebook lines */
  z-index: 1; /* Ensure text appears above the lines */
  position: relative; /* Needed to layer correctly */
  font-size: 30px;
  text-align: left;
  padding-left: 5%;
}

      </style>
</head>
<body>
    <div class="notebook-page"><p>
    </p></div>

    
</body>
